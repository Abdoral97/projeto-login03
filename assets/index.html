<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <section>

        <form action="#" method="post" id="form">
            <div id="imagem-usuario"><i id="imagen-user" class="fa-solid fa-user"></i></div>

            <div id="input-email">
                <label for="email"><i class="fa-solid fa-user"></i></label>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" required autofocus>
            </div>

            <div id="input-password">
                <label for="senha"><i class="fa-sharp fa-solid fa-key"></i></label>
                <input type="password" name="senhha" id="senha" placeholder="Senha" required minlength="8">
            </div>

            <a href="pag02.html" id="esqueceu" rel="next">Esqueceu sua senha?</a>

            <button type="submit" id="botao-submit"><i class="fa-sharp fa-solid fa-right-to-bracket"></i></button>
        </form>

    </section>


</body>

</html>
