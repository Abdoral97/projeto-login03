<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="css/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/style-pag02.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <section>

        <form action="#" method="post" id="form">
            
            <div id="input-email">
                <label for="email"><i class="fa-solid fa-user"></i></label>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" required autofocus>
            </div>

            <p id="msg-alert">Digite seu email para redefinir sua senha</p>
            <button type="submit" id="botao-submit">Enviar email</button>
        </form>

    </section>

</body>

</html>
